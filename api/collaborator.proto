syntax = "proto3";

package ttn.v3;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/TheThingsNetwork/ttn/api/identifiers.proto";
import "github.com/TheThingsNetwork/ttn/api/rights.proto";

option go_package = "github.com/TheThingsNetwork/ttn/pkg/ttnpb";

// Collaborator is the message to define a collaborator of an entity on the network.
message Collaborator {
  UserIdentifier user = 1 [(gogoproto.embed) = true, (gogoproto.nullable) = false];

  // rights is the list of rights the user bears.
  repeated Right rights = 2;
}
