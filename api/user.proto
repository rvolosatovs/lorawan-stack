syntax = "proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/TheThingsNetwork/ttn/api/identifiers.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

package ttn.v3;

option go_package = "github.com/TheThingsNetwork/ttn/pkg/ttnpb";

// User is the message that defines an user on the network.
message User {
  // id is the user's ID.
  string id = 1 [(gogoproto.customname) = "ID"];

  // email is the user's email address.
  string email = 2;

  // password is the user's password.
  string password = 3;

  // name is the user's full name.
  string name = 4;

  // validated denotes if the email address has been validated.
  bool validated = 5;

  // admin denotes whether or not the user has administrative rights within the tenant.
  bool admin = 6;

  // created_at denotes when the user was created.
  google.protobuf.Timestamp created_at = 7 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];

  // deleted_at is the time when the user account was deleted.
  google.protobuf.Timestamp deleted_at = 8 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
}
