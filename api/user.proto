syntax = "proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/TheThingsNetwork/ttn/api/identifiers.proto";
import "github.com/TheThingsNetwork/ttn/api/rights.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

package ttn.v3;

option go_package = "github.com/TheThingsNetwork/ttn/pkg/ttnpb";

// User is the message that defines an user on the network.
message User {
  // id is the user's unique and immutable ID.
  UserIdentifier id = 1 [(gogoproto.embed) = true, (gogoproto.nullable) = false];

  // email is the user's email address.
  string email = 2;

  // password is the user's password.
  string password = 3;

  // name is the user's full name.
  string name = 4;

  // validated_at denotes the time the email was validated at.
  // This is a read-only field.
  google.protobuf.Timestamp validated_at = 5 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];

  // admin denotes whether or not the user has administrative rights within the
  // tenancy.
  // This is a read-only field and can be modified only by an admin.
  bool admin = 6;

  // created_at denotes when the user was created.
  // This is a read-only field.
  google.protobuf.Timestamp created_at = 7 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];

  // updated_at is the last time the user was updated.
  // This is a read-only field.
  google.protobuf.Timestamp updated_at = 8 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];

  // archived_at is the time when the user was archived and therefore
  // permantly disabled.
  // This is a read-only field.
  google.protobuf.Timestamp archived_at = 9 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
}
