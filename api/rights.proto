syntax = "proto3";

package ttn.v3;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "github.com/TheThingsNetwork/ttn/pkg/ttnpb";

// Right is the enum that defines all the different rights to do something in
// the network.
enum Right {
  option (gogoproto.goproto_enum_prefix) = false;
  option (gogoproto.enum_stringer) = false;

  APPLICATION_DELETE = 0 [(gogoproto.enumvalue_customname) = "RightApplicationDelete"];
  APPLICATION_SETTINGS = 1 [(gogoproto.enumvalue_customname) = "RightApplicationSettings"];
  APPLICATION_COLLABORATORS = 2 [(gogoproto.enumvalue_customname) = "RightApplicationCollaborators"];

  GATEWAY_OWNER = 10 [(gogoproto.enumvalue_customname) = "RightGatewayOwner"];
}
