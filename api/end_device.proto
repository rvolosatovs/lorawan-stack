package ttn.lorawan.v3;

option go_package = "go.thethings.network/lorawan-stack/pkg/ttnpb";

message Session {
  reserved 1; // RFU: Session ID

  // Device Address, issued by the Network Server or chosen by device manufacturer in case of testing range (beginning with 00-03).
  // Known by Network Server, Application Server and Join Server. Owned by Network Server.
  bytes dev_addr = 2 [(gogoproto.customtype) = "go.thethings.network/lorawan-stack/pkg/types.DevAddr", (gogoproto.nullable) = false];
  SessionKeys keys = 3 [(gogoproto.embed) = true, (gogoproto.nullable) = false];
  // Next FCntUp to expect. Network Server only. Application Server assumes the Network Server checked it.
  uint32 next_f_cnt_up = 4;
  // Next NFcntDown to be used. Network Server only.
  uint32 next_n_f_cnt_down = 5;
  // Next AFCntDown to be used. Application Server only.
  uint32 next_a_f_cnt_down = 6;
  // Last FCntDown of the last confirmed message.
  uint32 last_conf_f_cnt_down = 7;
  google.protobuf.Timestamp started_at = 8 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
}

// MACParameters represent the parameters of the device's MAC layer (active or desired).
// This is used internally by the Network Server and is read only.
message MACParameters {
  option (gogoproto.populate) = false;

  // Maximum EIRP power (in dBm).
  float max_eirp = 1 [(gogoproto.customname) = "MaxEIRP"];
  // Uplink dwell time is set (400ms).
  bool uplink_dwell_time = 2;
  // Downlink dwell time is set (400ms).
  bool downlink_dwell_time = 3;
  // ADR: data rate index to use.
  DataRateIndex adr_data_rate_index = 4 [(gogoproto.customname) = "ADRDataRateIndex"];
  // ADR: transmission power index to use.
  uint32 adr_tx_power_index = 5 [(gogoproto.customname) = "ADRTxPowerIndex"];
  // ADR: number of retransmissions.
  uint32 adr_nb_trans = 6 [(gogoproto.customname) = "ADRNbTrans"];
  // ADR: number of messages to wait before setting ADRAckReq.
  uint32 adr_ack_limit = 7 [(gogoproto.customname) = "ADRAckLimit"];
  // ADR: number of messages to wait after setting ADRAckReq and before changing TxPower or DataRate.
  uint32 adr_ack_delay = 8 [(gogoproto.customname) = "ADRAckDelay"];
  // Rx1 delay in seconds (Rx2 delay is Rx1 delay + 1 second).
  uint32 rx1_delay = 9;
  // Data rate offset for Rx1.
  uint32 rx1_data_rate_offset = 10;
  // Data rate index for Rx2.
  DataRateIndex rx2_data_rate_index = 11;
  // Frequency for Rx2 (in Hz).
  uint64 rx2_frequency = 12;
  // Time within which a rejoin-request must be sent.
  RejoinTimeExponent rejoin_time_periodicity = 13;
  // Message count after which a rejoin-request must be sent.
  RejoinCountExponent rejoin_count_periodicity = 14;
  // Aggregated uplink duty cycle (of all channels).
  AggregatedDutyCycle duty_cycle = 15;

  message Channel {
    option (gogoproto.populate) = false;

    // Uplink frequency of the channel (in Hz).
    uint64 uplink_frequency = 1;
    // Downlink frequency of the channel (in Hz).
    uint64 downlink_frequency = 2;
    // Index of the minimum data rate for uplink.
    DataRateIndex min_data_rate_index = 3;
    // Index of the maximum data rate for uplink.
    DataRateIndex max_data_rate_index = 4;
    // Channel can be used by device for uplink.
    bool uplink_enabled = 5;
  }

  // Configured uplink channels and optionally Rx1 frequency.
  repeated Channel channels = 16;
  // Frequency of the class B ping slot (in Hz).
  uint64 ping_slot_frequency = 17;
  // Data rate index of the class B ping slot.
  DataRateIndex ping_slot_data_rate_index = 18;
  // Frequency of the class B beacon (in Hz).
  uint64 beacon_frequency = 19;
}

message EndDeviceBrand {
  string id = 1 [(gogoproto.customname) = "ID"];
  string name = 2;
  string url = 3 [(gogoproto.customname) = "URL"];
  // Logos contains file names of brand logos.
  repeated string logos = 4;
}

message EndDeviceModel {
  string brand_id = 1 [(gogoproto.customname) = "BrandID"];
  string id = 2 [(gogoproto.customname) = "ID"];
  string name = 3;
}

// Identifies an end device model with version information.
message EndDeviceVersionIdentifiers {
  string brand_id = 1 [(gogoproto.customname) = "BrandID"];
  string model_id = 2 [(gogoproto.customname) = "ModelID"];
  // LoRaWAN MAC version.
  MACVersion lorawan_version = 3 [(gogoproto.customname) = "LoRaWANVersion"];
  // LoRaWAN PHY version.
  PHYVersion lorawan_phy_version = 4 [(gogoproto.customname) = "LoRaWANPHYVersion"];
  string hardware_version = 5;
  string firmware_version = 6;
}

// Template for creating end devices.
message EndDeviceVersion {
  option (gogoproto.populate) = false;

  // Version identifiers.
  EndDeviceVersionIdentifiers ids = 1 [(gogoproto.embed) = true, (gogoproto.nullable) = false];

  // Photos contains file names of device photos.
  repeated string photos = 2;
  // Default formatters defining the payload formats for this end device.
  MessagePayloadFormatters default_formatters = 3 [(gogoproto.nullable) = false];
  // Default MAC layer parameters, to which device is reset by default (e.g. on join or ResetInd).
  MACParameters default_mac_parameters = 4 [(gogoproto.customname) = "DefaultMACParameters"];
  // Minimum frequency the device is capable of using (in Hz).
  uint64 min_frequency = 5;
  // Maximum frequency the device is capable of using (in Hz).
  uint64 max_frequency = 6;
  // Indicator that the device may reset the frame counters (not LoRaWAN compliant).
  bool f_cnt_resets = 7; // TODO: rename to ResetsFCnt.
  // Indicator that the device uses 32-bit frame counters.
  bool supports_32_bit_f_cnt = 8 [(gogoproto.customname) = "Supports32BitFCnt"];
  // DisableJoinNonceCheck specifies whether LoRaWAN DevNonce check procedure should be disabled.
  bool disable_join_nonce_check = 9; // TODO: rename to ResetsNonces.
}

message MACSettings {
  // Whether to disable ADR or not.
  bool disable_adr = 1 [(gogoproto.customname) = "DisableADR"]; // TODO: Remove negation.
  // The ADR margin tells the network server how much margin it should add in ADR requests.
  // A bigger margin is less efficient, but gives a better chance of successful reception.
  uint32 adr_margin = 2 [(gogoproto.customname) = "ADRMargin"];
  // Deadline for the device to respond to requests from the Network Server.
  google.protobuf.Timestamp class_b_timeout = 3 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false]; // TODO: Make nullable (and duration?).
  // Deadline for the device to respond to requests from the Network Server.
  google.protobuf.Timestamp class_c_timeout = 4 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false]; // TODO: Make nullable (and duration?).
  // The interval after which a DevStatusReq MACCommand shall be sent.
  google.protobuf.Duration status_time_periodicity = 5 [(gogoproto.stdduration) = true, (gogoproto.nullable) = false];
  // Number of uplink messages after which a DevStatusReq MACCommand shall be sent.
  uint64 status_count_periodicity = 6;
}

// MACState represents the state of MAC layer of the device.
// MACState is reset on each join for OTAA or ResetInd for ABP devices.
// This is used internally by the Network Server and is read only.
message MACState {
  option (gogoproto.populate) = false;

  // Current LoRaWAN MAC parameters.
  MACParameters current_parameters = 1 [(gogoproto.nullable) = false, (gogoproto.embed) = true];
  // Desired LoRaWAN MAC parameters.
  MACParameters desired_parameters = 2 [(gogoproto.nullable) = false, (gogoproto.customname) = "DesiredMACParameters"]; // TODO: Fix inconsistent customname.

  // TODO: Add Default MAC parameters to which device is reset on join or ResetInd.

  // Currently active LoRaWAN device class
  // - Device class is A by default
  // - If device sets ClassB bit in uplink, this will be set to B
  // - If device sent DeviceModeInd MAC message, this will be set to that value
  Class device_class = 3;
  // LoRaWAN MAC version.
  MACVersion lorawan_version = 4 [(gogoproto.customname) = "LoRaWANVersion"]; // TODO: Move out of MACState
  // Time when a new confirmed downlink message or MAC command is ready to be scheduled for class C.
  google.protobuf.Timestamp next_confirmed_downlink_at = 6 [(gogoproto.stdtime) = true];
  // Periodicity of the class B ping slot.
  PingSlotPeriod ping_slot_periodicity = 7;
  // A confirmed application downlink, for which an acknowledgment is expected to arrive.
  ApplicationDownlink pending_application_downlink = 8;
  // Queued MAC responses.
  // Regenerated on each uplink.
  repeated MACCommand queued_responses = 9;
  // Pending MAC requests(i.e. sent requests, for which no response has been received yet).
  // Regenerated on each downlink.
  repeated MACCommand pending_requests = 10;

  // TODO: Add info about failed MAC requests
}

// Defines an End Device registration and its state on the network.
// The persistence of the EndDevice is divided between the Network Server, Application Server and Join Server.
// SDKs are responsible for combining (if desired) the three.
message EndDevice {
  option (gogoproto.populate) = false;

  EndDeviceIdentifiers ids = 1 [(gogoproto.embed) = true, (gogoproto.nullable) = false];
  EndDeviceVersionIdentifiers version_ids = 2 [(gogoproto.embed) = true, (gogoproto.nullable) = false];
  RootKeys root_keys = 3;
  // The address (host:port) of the Network Server associated with this device.
  string network_server_address = 4 [(gogoproto.customname) = "NetworkServerAddress"];
  // The address (host:port) of the Application Server associated with this device.
  string application_server_address = 5 [(gogoproto.customname) = "ApplicationServerAddress"];

  // NOTE: Join Server address can be derived from join EUI.

  string frequency_plan_id = 6 [(gogoproto.customname) = "FrequencyPlanID"];
  // Settings for how the Network Server handles MAC for this device.
  MACSettings mac_settings = 7 [(gogoproto.customname) = "MACSettings", (gogoproto.nullable) = false];
  // MAC states of the device.
  MACState mac_state = 8 [(gogoproto.customname) = "MACState"];

  // TODO: Include MAC-related fields from EndDeviceVersion and MACState (MAC/PHY version, min/max frequency, fcnt width, resets).

  // The device supports join (it's OTAA).
  bool supports_join = 9;
  // Current session.
  Session session = 10;
  // Fallback session (stored until RekeyInd is received).
  Session session_fallback = 11;
  // Next DevNonce to be expected (in case of LoRaWAN 1.1).
  uint32 next_dev_nonce = 12;
  // Used DevNonces (in case of LoRaWAN 1.0).
  repeated uint32 used_dev_nonces = 13;
  // Next JoinNonce/AppNonce to be used (in case of LoRaWAN 1.1).
  uint32 next_join_nonce = 14;
  // Used JoinNonces/AppNonce (in case of LoRaWAN 1.0).
  repeated uint32 used_join_nonces = 15;
  // Next Rejoin counter (type 0/2) to expect.
  uint32 next_rj_count_0 = 16 [(gogoproto.customname) = "NextRJCount0"];
  // Next Rejoin counter (type 1) to expect.
  uint32 next_rj_count_1 = 17 [(gogoproto.customname) = "NextRJCount1"];
  // Location of the device.
  Location location = 18;
  // Time when a new DevStatusReq MAC command shall be scheduled.
  google.protobuf.Timestamp next_status_at = 19 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
  // Number of messages, after which a new DevStatusReq MAC command shall be scheduled.
  uint64 next_status_after = 20;
  // Battery percentage of the device, see also status_updated_at.
  float battery_percentage = 21;
  // Demodulation signal-to-noise ratio(in dB), see also status_updated_at.
  int32 downlink_margin = 22;
  // Recent uplink messages sorted by time. The number of messages stored may depend on configuration.
  repeated UplinkMessage recent_uplinks = 23;
  // Recent downlink messages sorted by time. The number of messages stored may depend on configuration.
  repeated DownlinkMessage recent_downlinks = 24;
  // Queued Application downlink messages.
  repeated ApplicationDownlink queued_application_downlinks = 25;
  // Formatters defining the payload formats.
  MessagePayloadFormatters formatters = 26 [(gogoproto.embed) = true, (gogoproto.nullable) = false];
  // Device Attributes, field names are written in snake_case.
  google.protobuf.Struct attributes = 27; // TODO: Convert into map<string,string> like our other attributes.
  // Time when the device status was received last updated(e.g. via DevStatus MAC command).
  google.protobuf.Timestamp status_updated_at = 28 [(gogoproto.stdtime) = true];
  google.protobuf.Timestamp created_at = 97 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true]; // TODO: Move to field 2.
  google.protobuf.Timestamp updated_at = 98 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true]; // TODO: Move to field 3.
  reserved 99; // RFU: google.protobuf.Struct advanced = 99;
}

message EndDevices {
  repeated EndDevice end_devices = 1;
}

