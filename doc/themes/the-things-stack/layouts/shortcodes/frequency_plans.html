{{- range index .Site.Data "frequency-plans" }}
<dl class="frequency-plan">
  <dt id="{{.id | urlize}}">
    <span class="name">
      {{- .name -}}
    </span>
  </dt>
  <dd>{{- .description -}}</dd>
  {{- with index . "base-frequency" -}}
    <dd>Base Frequency: {{ . }} MHz</dd>
  {{- end -}}
  {{- with index . "id" -}}
    <dd>ID: {{ . }}</dd>
  {{- end -}}
</dl>
{{- end }}
