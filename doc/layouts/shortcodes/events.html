{{- with index .Site.Data "events" }}
{{- range . }}
<h3 id="event:{{ .name }}">Event <code>{{ .name }}</code></h3>
<p>{{ .description }}</p>
{{- with .data }}
<details><summary>Show example of <code>data</code> field</summary>
  <pre><code>{{ . | jsonify (dict "indent" "  ") }}</code></pre>
</details>
{{- end }}
{{- end }}
{{- else }}
{{ errorf "Missing events data" }}
{{- end }}
