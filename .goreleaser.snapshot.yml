project_name: lorawan-stack

changelog:
  skip: true

release:
  disable: true

builds:
  - id: stack
    main: ./cmd/ttn-lw-stack
    binary: ttn-lw-stack
    ldflags:
      - -s
      - -w
      - -X go.thethings.network/lorawan-stack/v3/pkg/version.BuildDate={{.Date}}
      - -X go.thethings.network/lorawan-stack/v3/pkg/version.GitCommit={{.ShortCommit}}
      - -X go.thethings.network/lorawan-stack/v3/pkg/version.TTN={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64

  - id: cli
    main: ./cmd/ttn-lw-cli
    binary: ttn-lw-cli
    ldflags:
      - -s
      - -w
      - -X go.thethings.network/lorawan-stack/v3/pkg/version.BuildDate={{.Date}}
      - -X go.thethings.network/lorawan-stack/v3/pkg/version.GitCommit={{.ShortCommit}}
      - -X go.thethings.network/lorawan-stack/v3/pkg/version.TTN={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64

dockers:
  - goos: linux
    goarch: amd64
    dockerfile: Dockerfile
    use_buildx: true
    ids:
      - ttn-lw-cli
      - ttn-lw-stack
    build_flag_templates:
      - --platform=linux/amd64
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.vendor=The Things Network Foundation"
      - "--label=org.opencontainers.image.title=The Things Stack"
      - "--label=org.opencontainers.image.url=https://www.thethingsindustries.com/docs"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    image_templates:
      - 'lorawan-stack-dev:{{ .FullCommit }}-amd64'
    skip_push: true
    extra_files:
      - data
      - public
  - goos: linux
    goarch: arm64
    dockerfile: Dockerfile
    use_buildx: true
    ids:
      - ttn-lw-cli
      - ttn-lw-stack
    build_flag_templates:
      - --platform=linux/arm64
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.vendor=The Things Network Foundation"
      - "--label=org.opencontainers.image.title=The Things Stack"
      - "--label=org.opencontainers.image.url=https://www.thethingsindustries.com/docs"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    image_templates:
      - 'lorawan-stack-dev:{{ .FullCommit }}-arm64'
    skip_push: true
    extra_files:
      - data
      - public
